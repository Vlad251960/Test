<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewPort" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edgl">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

  <p>Name: <input type="text" name="name1"></p>
  <button name="but2">Ok</button></p>
  </p>
  <p>Result: <input type="text" name="res"></p>

<script>

$(document).ready(function(){
    document.querySelector('button[name=but2]').addEventListener('click',myAJAX);
});

function  myClick(){
  alert("myClick - Ok");
}

function  myAJAX(){
    $.post("php1.php",
    {
      "num1" : document.querySelector('input[name=name1]').value
      
    },
    function(data,status){

      var myObj = JSON.parse(data);
      var arr = myObj.arr1;
      document.querySelector('input[name=res]').value = arr[0][0];
    });
}

</script>

</body>
</html>
